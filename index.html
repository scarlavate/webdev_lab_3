<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrina's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-image: url("assets/bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 1rem;
            animation: fadeIn 1s ease-in;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: rgb(248, 228, 254);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgb(233, 213, 255);
            margin-bottom: 3rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Navigation Cards */
        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: rgb(248, 228, 254);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: rgb(248, 228, 254);
        }

        .card p {
            font-size: 0.9rem;
            color: rgb(233, 213, 255);
            margin-bottom: 1rem;
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }

        /* Social Links */
        .social-links {
            margin-top: 3rem;
            text-align: center;
        }

        .social-links a {
            color: rgb(248, 228, 254);
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: rgb(233, 213, 255);
        }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            color: rgb(233, 213, 255);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .nav-cards {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Let's get to know Corrina</h1>
            <p>Discover the stories, skills, and passions that make up my journey.</p>
        </section>

        <!-- Navigation Cards -->
        <div class="nav-cards">
            <div class="card">
                <a href="biodata.html">
                    <i class="fas fa-user"></i>
                    <h2>Biodata</h2>
                    <p>Learn more about my background and experience</p>
                </a>
            </div>

            <div class="card">
                <a href="activities.html">
                    <i class="fas fa-running"></i>
                    <h2>Activities</h2>
                    <p>Discover what keeps me busy and engaged</p>
                </a>
            </div>

            <div class="card">
                <a href="hobbies.html">
                    <i class="fas fa-heart"></i>
                    <h2>Hobbies</h2>
                    <p>Explore my interests and passions</p>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Corrina's Portfolio. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
